<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Integral Project</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">Integral Project</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="team.html">Our Team</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact-section">
    <div class="container">
      <h2>Contact Us</h2>
      <form class="contact-form" action="send.php" method="POST">
        <!-- Opcional: desactiva captcha y redirige a una pÃ¡gina de gracias -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://tusitio.com/gracias.html">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <p>&copy; 2025 Integral Project - EPS</p>
  </footer>
